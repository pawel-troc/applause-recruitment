<table mat-table [dataSource]="matchedTesters">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tester name</th>
    <td mat-cell *matCellDef="let matchedTester"> {{matchedTester.firstName}} {{matchedTester.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="bugsFoundAmount">
    <th mat-header-cell *matHeaderCellDef>Amount of bugs found</th>
    <td mat-cell *matCellDef="let matchedTester"> {{matchedTester.foundBugsQuantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
